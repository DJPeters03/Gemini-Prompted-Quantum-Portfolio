<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Floating Quantum Gas</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #050510;
            font-family: 'Segoe UI', sans-serif;
            color: white;
        }

        canvas {
            display: block;
        }

        .ui-layer {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(20, 20, 30, 0.8);
            padding: 20px;
            border-radius: 12px;
            border: 1px solid #333;
            backdrop-filter: blur(5px);
            width: 280px;
            user-select: none;
        }

        h2 { margin: 0 0 10px 0; font-size: 18px; color: #00d2ff; }
        p { font-size: 12px; color: #aaa; margin-bottom: 20px; }

        .control-group { margin-bottom: 15px; }
        
        label {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            margin-bottom: 5px;
        }

        input[type="range"] {
            width: 100%;
            cursor: pointer;
            accent-color: #00d2ff;
        }

        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(90deg, #00d2ff, #006aff);
            border: none;
            border-radius: 6px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
            transition: transform 0.1s;
        }

        button:active { transform: scale(0.98); }

        .note {
            position: absolute;
            bottom: 20px;
            left: 20px;
            font-size: 12px;
            color: #555;
            pointer-events: none;
        }
    </style>
</head>
<body>

    <canvas id="simCanvas"></canvas>

    <div class="ui-layer">
        <h2>Quantum Environment</h2>
        <p>Qubits evolve freely. Proximity creates entanglement networks.</p>

        <div class="control-group">
            <label>Qubit Count: <span id="val-count">50</span></label>
            <input type="range" id="inp-count" min="10" max="150" value="50">
        </div>

        <div class="control-group">
            <label>Temperature (Speed):</label>
            <input type="range" id="inp-speed" min="0" max="100" value="30">
        </div>

        <div class="control-group">
            <label>Interaction Range:</label>
            <input type="range" id="inp-range" min="50" max="300" value="120">
        </div>

        <button onclick="collapseWavefunction()">OBSERVE / MEASURE</button>
    </div>

    <div class="note">Click anywhere to spawn a new Qubit.</div>

    <script>
        const canvas = document.getElementById('simCanvas');
        const ctx = canvas.getContext('2d');
        
        // Config
        let width, height;
        let particles = [];
        let numParticles = 50;
        let speedMult = 1.0;
        let connectionDist = 120;
        let time = 0;
        let measured = false;
        let measureTimer = 0;

        // --- Resize Handling ---
        function resize() {
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width;
            canvas.height = height;
        }
        window.addEventListener('resize', resize);
        resize();

        // --- Qubit Particle Class ---
        class Qubit {
            constructor(x, y) {
                this.x = x || Math.random() * width;
                this.y = y || Math.random() * height;
                
                // Random Velocity
                let angle = Math.random() * Math.PI * 2;
                let v = Math.random() * 0.5 + 0.5;
                this.vx = Math.cos(angle) * v;
                this.vy = Math.sin(angle) * v;
                
                // Quantum State
                // Phase determines color in superposition
                // 0 = Cyan, 1 = Magenta
                this.phase = Math.random() * Math.PI * 2;
                this.phaseSpeed = (Math.random() - 0.5) * 0.1;
                
                this.radius = 4;
            }

            update() {
                if (measured) {
                    // Frozen during measurement
                    return;
                }

                // Move
                this.x += this.vx * speedMult;
                this.y += this.vy * speedMult;
                
                // Rotate Phase
                this.phase += this.phaseSpeed;

                // Bounce off walls
                if (this.x < 0 || this.x > width) this.vx *= -1;
                if (this.y < 0 || this.y > height) this.vy *= -1;
                
                // Wrap around check (optional, but bouncing is better for containment)
                if (this.x < 0) this.x = 0;
                if (this.x > width) this.x = width;
                if (this.y < 0) this.y = 0;
                if (this.y > height) this.y = height;
            }

            draw() {
                // Determine Color
                let r, g, b;

                if (measured) {
                    // Collapsed State: Binary 0 or 1
                    // We define 0 as Cyan, 1 as Magenta
                    // We map current phase to nearest pole
                    let normalized = Math.sin(this.phase);
                    if (normalized > 0) {
                        // State |0> (Cyan)
                        ctx.fillStyle = '#00ffff';
                        ctx.shadowColor = '#00ffff';
                    } else {
                        // State |1> (Magenta)
                        ctx.fillStyle = '#ff00ff';
                        ctx.shadowColor = '#ff00ff';
                    }
                } else {
                    // Superposition State (Hue cycle)
                    // Visualizing phase as hue shift between Cyan and Purple
                    let hue = (Math.sin(this.phase) + 1) * 180; // Map -1,1 to 0,360 roughly
                    // Actually let's just cycle full HSL for trippy effect
                    // Or stick to the theme: Cyan (180) to Magenta (300)
                    let h = 180 + (Math.sin(this.phase) * 60) + 60; // 180 to 300
                    ctx.fillStyle = `hsl(${h}, 100%, 60%)`;
                    ctx.shadowColor = `hsl(${h}, 100%, 60%)`;
                }

                ctx.shadowBlur = 15;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fill();
                ctx.shadowBlur = 0;
            }
        }

        // --- System Logic ---

        function initParticles() {
            particles = [];
            for (let i = 0; i < numParticles; i++) {
                particles.push(new Qubit());
            }
        }

        function animate() {
            ctx.clearRect(0, 0, width, height);

            // Handle Measurement Timer
            if (measured) {
                measureTimer--;
                if (measureTimer <= 0) {
                    measured = false;
                }
            }

            // 1. Draw Connections (Entanglement)
            ctx.lineWidth = 1;
            for (let i = 0; i < particles.length; i++) {
                let p1 = particles[i];
                for (let j = i + 1; j < particles.length; j++) {
                    let p2 = particles[j];
                    
                    let dx = p1.x - p2.x;
                    let dy = p1.y - p2.y;
                    let dist = Math.sqrt(dx*dx + dy*dy);

                    if (dist < connectionDist) {
                        let alpha = 1 - (dist / connectionDist);
                        ctx.strokeStyle = `rgba(100, 100, 255, ${alpha * 0.4})`;
                        ctx.beginPath();
                        ctx.moveTo(p1.x, p1.y);
                        ctx.lineTo(p2.x, p2.y);
                        ctx.stroke();
                    }
                }
            }

            // 2. Update and Draw Particles
            particles.forEach(p => {
                p.update();
                p.draw();
            });

            requestAnimationFrame(animate);
        }

        function collapseWavefunction() {
            measured = true;
            measureTimer = 60; // Freeze for 60 frames (approx 1 sec)
        }

        // --- UI Interactions ---

        document.getElementById('inp-count').addEventListener('input', (e) => {
            let val = parseInt(e.target.value);
            document.getElementById('val-count').innerText = val;
            
            // Adjust array size
            if (val > particles.length) {
                while(particles.length < val) particles.push(new Qubit());
            } else {
                particles = particles.slice(0, val);
            }
            numParticles = val;
        });

        document.getElementById('inp-speed').addEventListener('input', (e) => {
            // map 0-100 to 0.0-4.0
            speedMult = e.target.value / 25; 
        });

        document.getElementById('inp-range').addEventListener('input', (e) => {
            connectionDist = parseInt(e.target.value);
        });

        // Click to add
        canvas.addEventListener('mousedown', (e) => {
            particles.push(new Qubit(e.clientX, e.clientY));
            // Update slider visual if we went over (optional, skipping for simplicity)
        });

        // Start
        initParticles();
        animate();

    </script>
</body>
</html>
